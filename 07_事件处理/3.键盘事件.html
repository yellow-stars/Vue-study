<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"> </script>
</head>

<body>
    <!-- 1.Vue中常用的按键别名：
            回车--enter
            删除--delete（捕获“删除”和“退回”键）
            退出--esc
            空格--space
            换行--tab（配合keydown使用）
            上--up
            下--down
            左--left
            右--right

        2.Vue未提供别名的按键，可以使用按键原始的key值去绑定，但注意要转为kebab-case（短横线命名）

        3.系统修饰键（用法特殊）：ctrl、alt、shift、meta
            （1）配合keyup使用：按下修饰键的同时，再按下其他键，时间才被触发
            （2）配合heydown使用：正常触发事件
    -->
    <div id="root" type="text/javascript">
        <h2>欢迎来到{{name}}学习</h2>
        <input type="q" placeholder="按下回车提示输入" @keyup.enter="showInfo">
    </div>
</body>
<script>
    new Vue({
        el: '#root',
        data: {
            name: '尚硅谷'
        },
        methods: {
            showInfo(e) {
                // if (e.keyCode != 13) return 根据keyCode判断是否输入回车
                console.log(e.keyCode)//输出按键编码
                console.log(e.target.value)

            }
        }

    })
</script>

</html>
