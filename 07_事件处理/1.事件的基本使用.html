<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"> </script>
</head>

<body>
    <!-- 
        1.使用v-on:xxx或@xxx绑定事件，其中xxxx是事件名
        2.事件的回调需要配置在methods对象中，最终会出现在VM上；
        3.methods中配置的函数，不要用箭头函数！否则this就不是vm了
        4.methods中配置的函数，都是配Vue所管理的函数，this的指向是vm或者组件实例对象；
        5.@click="demo"和@click="demo($event)"效果一致，但后者可以传参；
     -->
    <div id="root" type="text/javascript">
        <h2>欢迎来到{{name}}学习</h2>
        <button v-on:click="showInfo1">点我提示信息1</button>
        <button @click="showInfo2($event,66)">点我提示信息2</button>
    </div>
</body>
<script>

    const vm = new Vue({
        el: '#root',
        data: {
            name: '尚硅谷'
        },
        methods: {
            showInfo1(a, b, c, d) {
                console.log(a)
                // alert('同学你好')
                // console.log(this)//此处的this是vm,不要写成箭头函数

            },
            showInfo2(event, a, b, c) {
                console.log(event, a, b, c)
            }
            // showInfo: (event) => {
            //     console.log(this)
            // }
        },

    })
</script>
