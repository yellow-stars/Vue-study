<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"> </script>
</head>

<body>
    <!-- 
        关于VueComponent:
            1.school组件本质是一个名为VueComponent的构造函数，且 不是程序员定义的是Vue.extend生成的

            2.我们只需要写<school></school>或<school/>,Vue解析时会帮我们创建school组件的实例对象
            即Vue帮我们执行的new VueComponent(options).

            3.特别注意：每次调用Vue.extend,返回的都是一个全新的VueComponent!!!!

            4.关于this的指向：

             （1）组件配置配置中:
             data函数、methods中的函数、watch中的函数、computed中的函数他们的this均是VueComponent实例对象
             
             （2）.new Vue()配置中：
             data函数、methods函数、watch中的函数、computed中的函数 他们的this均是Vue实例对象

           5.VueComponent的实例对象，以后简称vc
           Vue的实例对象，以后简称VM
     -->
    <div id="root" type="text/javascript">
    <school></school>
    </div>
</body>
<script>

        //定义school组件
        const school = Vue.extend({
      template: `<div>
        <h2>学校名称：{{schoolName}}</h2>
      <h2>学校地址：{{address}}</h2>
      
      </div>
      `,
      data() {
        return {
          schoolName: "尚硅谷",
          address: "北京昌平",
        };
      },
      
    });

   //创建VM
    new Vue({
        el: '#root',
        data: {

        },
        components:{
            school
        }
    })
</script>

</html>
