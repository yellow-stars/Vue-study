<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>

  <body>
    <!-- 
        
     -->
    <div id="root" type="text/javascript">
      <app></app>
    </div>
  </body>
  <script>
    //定义一个hello组件
    const hello = Vue.extend({
      template: `<h1>{{msg}}</h1>`,
      data() {
        return {
          msg: "你好",
        };
      },
    });
    //定义一个student组件
    const student = Vue.extend({
      name: "student",
      template: `<div>
        <h2>学生姓名：{{name}}</h2>
      <h2>学生年龄：{{age}}</h2></div>`,
      data() {
        return {
          name: "张三",
          age: 18,
        };
      },
    });
    //定义school组件
    const school = Vue.extend({
      template: `<div>
        <h2>学校名称：{{schoolName}}</h2>
      <h2>学校地址：{{address}}</h2>
      <student></student>
      </div>
      
      
      `,
      data() {
        return {
          schoolName: "尚硅谷",
          address: "北京昌平",
        };
      },
      components: {
        student,
      },
    });
   
     //创建APP组件
     const app={
        template:`
        <div>
            <school></school>
      <hello></hello>
            </div>
        `,
        components:{
         school,
         hello
        }
     }

    new Vue({
      el: "#root",
      data: {},
      components: {
        app
      },
    });
  </script>
</html>
