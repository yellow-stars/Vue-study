<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>

  <body>
    <!-- 
      Vue中使用组件的三大步骤：
           一、定义组件（创建组件）
           二、注册组件
           三、使用组件
       
       一、如何定义一个组件？
       使用Vue.extend(options)创建，其中options和 new Vue(options)传入的那个options几乎一样，但也有区别
       区别如下：
            1.el不要写，为什么？-----最终所有的组件都要经过一个vm的管理有vm中的el决定服务那个容器
            2.data必须西城函数----避免组件复用时，存在引用关系
            备注：使用template可以配置组件结构

      二、如何注册组件
             1.局部组测：靠new Vue的时候传入conponents选项
             2.全局注册：靠Vue.componet（'组件名',组件）
      
      三、编写组件标签
      <组件名></组件名>
     -->
    <div id="root" type="text/javascript">
      <!-- 第三步：编写组件标签 -->
      <hello></hello>
      <school></school>
      
      <hr />
      <student></student>
    </div>

    <div id="root2">
      <hr />
      <hello></hello>
    </div>
  </body>
  <script>
    //第一步：创建school组件
    const school = Vue.extend({
      template: `<div>
        <h2>学校名称：{{schoolName}}</h2>
      <h2>学校地址：{{address}}</h2></div>`,
      data() {
        return {
          schoolName: "尚硅谷",
          address: "北京昌平",
        };
      },
    });
    //创建student组件
    const student = Vue.extend({
      template: `
        <div>
            <h2>学生名称：{{studentName}}</h2>
            <h2>学生年龄：{{age}}</h2>
            </div>
            `,
      data() {
        return {
          studentName: "张三",
          age: 18,
        };
      },
    });
    //第一步：创建hello组件
    const hello = Vue.extend({
      template: `
      <div>
        <h2>你好啊! {{name}}</h2>
        </div>
      `,
      data() {
        return {
          name: "tom",
        };
      },
    });
    //注册全局组件要放在所有VUE对象的前面
    Vue.component("hello", hello);
    new Vue({
      el: "#root",
      //第二步：注册组件(局部注册)
      components: {
        school,
        student,
      },
      //   data: {
      //     schoolName: "尚硅谷",
      //     address: "北京昌平",
      //     studentName: "张三",
      //     age: 18,
      //   },
    });
    // 全局注册组件
   
    new Vue({
      el: "#root2",
    });
  </script>
</html>
