<script>
    // 数据代理：通过一个对象代理对另外一个对象中属性的操作
    let obj = { x: 100 };
    let obj2 = { y: 2000 };
    Object.defineProperty(obj2, 'x', {
        get() {
            return obj.x
        },
        set(value) {
            obj.x = value
        }
    })

        el: '#root',
        data: {

        }
    })
</script>
